<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Alpha</title>

    <style>
     
      .srs_parent_card {
        max-width: 280px;
        border-radius: 16px;
        background: #FFF;

box-shadow: 0px 0px 20px 0px rgba(236, 238, 255, 0.50);
      }
      .srs_parent_card p, h3 {
        margin: 0;
      }
      .srs_parent_card .srs_img_wrapper img {
        max-width: 280px;
        border-radius: 16px 16px 0 0;
      }
      .srs_parent_card .srs_content {
        padding: 25px 25px 30px 25px;
      }
      .srs_parent_card .srs_content .srs_review_wrapper {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .srs_parent_card .srs_content .srs_review_wrapper p {
        color: #151943;

        leading-trim: both;

        text-edge: cap;
        font-family: "IBM Plex Sans", sans-serif;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%;
      }
      .srs_parent_card .srs_title_wrapper h3{
        margin-top: 20px;
        color: #151943;
leading-trim: both;
text-edge: cap;
font-family: " IBM Plex Sans", sans-serif;
font-size: 16px;
font-style: normal;
font-weight: 600;
line-height: 140%; 
letter-spacing: -0.16px;
      }
      .srs_parent_card .srs_course_detail_title h3{
        margin-top: 20px;
        margin-bottom: 16px;
        color: #151943;

leading-trim: both;

text-edge: cap;
font-family: "IBM Plex Sans", sans-serif;
font-size: 16px;
font-style: normal;
font-weight: 500;
line-height: 140%;
      }
      .srs_parent_card .srs_single_detail{
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .srs_parent_card .srs_single_detail div{
        display: flex;
        align-items: center;
        gap:10px;
      }
      .srs_parent_card .srs_single_detail div p{
        color: #151943;

leading-trim: both;

text-edge: cap;
font-family: "IBM Plex Sans", sans-serif;
font-size: 12px;
font-style: normal;
font-weight: 400;
line-height: 140%;
      }
            
      .srs_parent_card .srs_single_detail .srs_single_detail_num{
        color: #151943;

leading-trim: both;

text-edge: cap;
font-family: "IBM Plex Sans", sans-serif;
font-size: 12px;
font-style: normal;
font-weight: 400;
line-height: 140%;
      }
      .srs_parent_card .srs_detail_wrapper{
        display: grid;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="srs_parent_card">
      <div class="srs_img_wrapper">
        <img
          src="https://www.alphaacademy.org/wp-content/uploads/2024/01/385-Project-Management-Bundle-Course.jpg"
          alt=""
        />
      </div>
      <div class="srs_content">
        <div class="srs_review_wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="67"
            height="13"
            viewBox="0 0 67 13"
            fill="none"
          >
            <path
              d="M6.00418 9.82121L9.71476 12.177L8.73007 7.737L12.0084 4.74963L7.69135 4.36437L6.00418 0.177002L4.317 4.36437L0 4.74963L3.27828 7.737L2.2936 12.177L6.00418 9.82121Z"
              fill="#FEC557"
            />
            <path
              d="M19.7268 9.82121L23.4374 12.177L22.4527 7.737L25.731 4.74963L21.414 4.36437L19.7268 0.177002L18.0397 4.36437L13.7227 4.74963L17.0009 7.737L16.0163 12.177L19.7268 9.82121Z"
              fill="#FEC557"
            />
            <path
              d="M33.4495 9.82121L37.1601 12.177L36.1754 7.737L39.4537 4.74963L35.1367 4.36437L33.4495 0.177002L31.7623 4.36437L27.4453 4.74963L30.7236 7.737L29.7389 12.177L33.4495 9.82121Z"
              fill="#FEC557"
            />
            <path
              d="M47.1721 9.82121L50.8827 12.177L49.898 7.737L53.1763 4.74963L48.8593 4.36437L47.1721 0.177002L45.485 4.36437L41.168 4.74963L44.4462 7.737L43.4616 12.177L47.1721 9.82121Z"
              fill="#FEC557"
            />
            <path
              d="M60.8948 9.82121L64.6054 12.177L63.6207 7.737L66.899 4.74963L62.582 4.36437L60.8948 0.177002L59.2076 4.36437L54.8906 4.74963L58.1689 7.737L57.1842 12.177L60.8948 9.82121Z"
              fill="#FEC557"
            />
          </svg>
          <p>4.7</p>
          <p>(15 reviews)</p>
        </div>
        <div class="srs_title_wrapper">
          <h3>Computer Networks Security from Scratch to Advanced</h3>
        </div>
        <div class="srs_course_detail_title">
          <h3>This course includes:</h3>
        </div>
        <div class="srs_detail_wrapper">
          <div class="srs_single_detail">
            <div>
              <img
                src="https://www.alphaacademy.org/wp-content/uploads/2024/01/Clock.png"
                alt=""
              />
              <p>Duration</p>
            </div>
            <p class="srs_single_detail_num">00:56:00 Hours</p>
          </div>
          <div class="srs_single_detail">
            <div>
              <img
                src="https://www.alphaacademy.org/wp-content/uploads/2024/01/CalendarBlank.png"
                alt=""
              />
              <p>Access</p>
            </div>
            <p class="srs_single_detail_num">Lifetime Access</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
